<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>DimensionCode | Home</title>

		<!-- Firebase (DB) Connection -->
		<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
		<script src="js/firebase_config.js"></script>
		<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
	</head>

	<body>				


		<h2 class="mdl-card__title-text">User sign-in status</h2>
		Firebase sign-in status: <span id="sign-in-status">Unknown</span>
		<div>Firebase auth <code>currentUser</code> object value:</div>
		<pre><code id="account-details">null</code></pre>
				
		<script type="text/javascript">
			/**
			 * Set up UI event listeners and registering Firebase auth listeners.
			 */
			window.onload = function() {

				// Listening for auth state changes.
				firebase.auth().onAuthStateChanged(function(user) {
					if (user) {
						// User is signed in.
						var uid = user.uid;
						var email = user.email;
						var photoURL = user.photoURL;
						var phoneNumber = user.phoneNumber;
						var isAnonymous = user.isAnonymous;
						var displayName = user.displayName;
						var providerData = user.providerData;
						var emailVerified = user.emailVerified;
					}

					updateSignInButtonUI();
					updateSignOutButtonUI();
					updateSignedInUserStatusUI();
					writeUserData();
					readUserData();
				});
				
				// Event bindings.
				document.getElementById('sign-in-button').addEventListener('click', onSignInClick);
				document.getElementById('sign-out-button').addEventListener('click', onSignOutClick);
			};

			/**
			 * Function called when clicking the Login/Logout button.
			 */
			function onSignInClick() {
				window.open('/phone-simple-popup.html', '_blank', 'height=600px,width=450px,top=100px,left=100px');
			}

			/**
			 * Signs out the user when the sign-out button is clicked.
			 */
			function onSignOutClick() {
				firebase.auth().signOut();
			}

			/**
			 * Updates the state of the Sign-in form.
			 */
			function updateSignInButtonUI() {
				if (firebase.auth().currentUser) {
					document.getElementById('sign-in-button').style.display = 'none';
				} else {
					document.getElementById('sign-in-button').style.display = 'block';
				}
			}

			/**
			 * Updates the state of the Sign out button.
			 */
			function updateSignOutButtonUI() {
				if (firebase.auth().currentUser) {
					document.getElementById('sign-out-button').style.display = 'block';
				} else {
					document.getElementById('sign-out-button').style.display = 'none';
				}
			}

			/**
			 * Updates the Signed in user status panel.
			 */
			function updateSignedInUserStatusUI() {
				var user = firebase.auth().currentUser;

				if (user) {
					document.getElementById('sign-in-status').textContent = 'Signed in';
					document.getElementById('account-details').textContent = JSON.stringify(user, null, '  ');
				} else {
					document.getElementById('sign-in-status').textContent = 'Signed out';
					document.getElementById('account-details').textContent = 'null';
				}
			}

			function writeUserData() {
				var uid = firebase.auth().currentUser.uid;
				var phoneNumber = firebase.auth().currentUser.phoneNumber;
				console.log(uid + phoneNumber);
				firebase.database().ref('users/' + uid).set({
					phoneNumber: phoneNumber
				});
			}

			function readUserData() {
				// Get the current userID
				var uid = firebase.auth().currentUser.uid;
				// Get the user data
				return firebase.database().ref('/users/' + uid).once('value').then(function(snapshot) {
					//Do something with your user data located in snapshot
					console.log(snapshot.val());
				});
			}
		</script>
			
		<!-- 
		Essential Scripts
		=====================================-->
		
		<!-- Main jQuery -->
		<script src="js/jquery/jquery.js"></script>

		<!-- Bootstrap 4.3.1 -->
		<script src="js/bootstrap/js/popper.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
